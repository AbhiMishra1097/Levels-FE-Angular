<div class="container col-md-6 justify-content-xxl-center">
    <h1>User Login</h1>
    <form [formGroup] = "loginForm" (ngSubmit)="handleLogin()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" formControlName="username" id="username" name="username"  [(ngModel)]="login.username">
            <p *ngIf="(loginForm.controls['username'].dirty ||
                loginForm.controls['username'].touched) && 
                loginForm.controls['username'].errors"
                class = "alert alert-danger">
            Username is required
            </p>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" formControlName="password" id="password" name="password" [(ngModel)]="login.password">
            <p *ngIf="(loginForm.controls['password'].dirty ||
                loginForm.controls['password'].touched) && 
                loginForm.controls['password'].errors"
                class = "alert alert-danger">
            Password is required
            </p>
        </div>

        <button type="submit" class="btn btn-primary" >Login</button>
    </form>
    <div *ngIf = "errorMessage" class="alert-danger">{{errorMessage}}</div>
</div>
